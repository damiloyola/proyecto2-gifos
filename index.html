<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>GifOs</title>
  </head>
  <body>
    <!--------- HEADER ---------->
    <header id="header">
      <img src="assets/logo-mobile.svg" alt="" class="header__logo" />
      <div class="header__menu">
        <img
          src="assets/burger.svg"
          alt="Menu hamburguesa"
          class="menu__burguer"
        />
        <ul class="menu__ul">
          <li><a href="Modo oscuro"></a></li>
          <li><a href="Favoritos"></a></li>
          <li><a href="Mis GifOs"></a></li>
        </ul>
      </div>
    </header>

    <!--------- HERO ---------->
    <section id="hero">
      <h1 class="hero__title">
        Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span>
      </h1>
      <img
        src="assets/ilustra_header.svg"
        alt="ilustracion"
        class="hero__img"
      />
      <div class="hero__search">
        <input type="text" placeholder="Busca GIFOS y más" />
        <a href="#search"
          ><img
            src="assets/icon-search.svg"
            alt="icono de busqueda"
            class="search__icon"
        /></a>
      </div>
      <div class="hero__trending">
        <h3></h3>
        <p></p>
      </div>
    </section>

    <!--------- TRENDING ---------->
    <section id="trend">
      <div class="trend__title">
        <h2></h2>
        <p></p>
      </div>
      <div class="trend__imgs"></div>
    </section>

    <!--------- FOOTER ---------->
    <section id="footer">
      <div class="footer__social">
        <p></p>
        <i></i>
        <i></i>
        <i></i>
      </div>
      <p>© GIFOS 2020 All Rights Reserved</p>
    </section>
  </body>
</html>
