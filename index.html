<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>GifOs</title>
  </head>
  <body>
    <!--------- HEADER ---------->
    <header id="header">
      <img src="assets/logo-mobile.svg" alt="" class="header__logo" />
      <div class="header__menu">
        <img
          src="assets/burger.svg"
          alt="Menu hamburguesa"
          class="menu__burguer"
        />

        <ul class="menu__ul hide">
          <li><a href="Modo oscuro">Modo oscuro</a></li>
          <hr />
          <li><a href="Favoritos">Favoritos</a></li>
          <hr />
          <li><a href="Mis GifOs">Mis GifOs</a></li>
          <hr />
          <li><a href="btn" class="btn__menu"></a></li>
        </ul>
      </div>
    </header>

    <!--------- HERO ---------->
    <section id="hero">
      <h1 class="hero__title">
        Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span>
      </h1>
      <img
        src="assets/ilustra_header.svg"
        alt="ilustracion"
        class="hero__img"
      />
      <div class="hero__search">
        <input type="text" placeholder="Busca GIFOS y más" />
        <a href="#search"
          ><img
            src="assets/icon-search.svg"
            alt="icono de busqueda"
            class="search__icon"
        /></a>
      </div>
      <div class="hero__trending">
        <h3>Trending:</h3>
        <ul>
          <li><a href="">Reactions,</a></li>
          <li><a href="">Entretainment,</a></li>
          <li><a href="">Sports,</a></li>
          <li><a href="">Stickers,</a></li>
          <li><a href="">Artists,</a></li>
        </ul>
      </div>
    </section>

    <!--------- TRENDING ---------->
    <section id="trend">
      <div class="trend__title">
        <h2>Trending GIFOS</h2>
        <p>Mira los ultimos GIFOS de nuestra comunidad.</p>
      </div>
      <div class="trend__imgs">
        <img src="https://dummyimage.com/250x180/000/fff" alt="" />
      </div>
    </section>

    <!--------- FOOTER ---------->
    <section id="footer">
      <div class="footer__social">
        <p>Compartir en:</p>
        <a href="facebook.com"><i class="fab fa-facebook-f"></i></a>
        <a href="twitter.com"><i class="fab fa-twitter"></i></a>
        <a href="instagram.com"><i class="fab fa-instagram"></i></a>
      </div>
      <p>© GIFOS 2020 All Rights Reserved</p>
    </section>
    <script src="/scripts/main.js"></script>
  </body>
</html>
