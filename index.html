<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style/style.css" />
    <title>GifOs</title>
    <link rel="icon" href="/assets/logo-mobile.svg">
  </head>
  <body>
    <!--------- HEADER ---------->
    <section class="header__container">
      <header id="header">
      
      <img class= header__logo src="/assets/logo-desktop (1).svg" alt="">
        <div class="header__menu">
          <img
            src="assets/burger.svg"
            alt="Menu hamburguesa"
            class="menu__burguer"
          />

          <ul class="menu__ul hide">
            <li><div class="header__search hide">
              <div class="header_search__container">
                <input id="header_searchInput" type="text" placeholder="Busca GIFOS y más" />
                <a href="#search"
                  ><img
                    src="assets/icon-search.svg"
                    alt="icono de busqueda"
                    class="header_search__icon"
                /></a>
              </div>
              <ul class="header_search__recomend hide"></ul>
            </li>
            <li><a href="Modo oscuro">Modo oscuro</a></li>
            <hr />
            <li><a href="Favoritos">Favoritos</a></li>
            <hr />
            <li><a href="Mis GifOs">Mis GifOs</a></li>
            <hr />
            <li><a href="btn" class="btn__menu"></a></li>
          </ul>
        </div>
      </header>
    </section>

    <!--------- HERO ---------->
    <section id="hero">
      <h1 class="hero__title">
        Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span>
      </h1>
      <img
        src="assets/ilustra_header.svg"
        alt="ilustracion"
        class="hero__img"
      />
      <div class="hero__search">
        <div class="search__container">
          <input id="searchInput" type="text" placeholder="Busca GIFOS y más" />
          <a href="#search"
            ><img
              src="assets/icon-search.svg"
              alt="icono de busqueda"
              class="search__icon"
          /></a>
        </div>

        <ul class="search__recomend hide"></ul>
      </div>
      <div class="hero__trending">
        <h3>Trending:</h3>
        <ul>
          <li><button class = "trends" >Reactions,</button></li>
          <li><button class = "trends">Entretainment,</button></li>
          <li><button class = "trends">Sports,</button></li>
          <li><button class = "trends">Stickers,</button></li>
          <li><button class = "trends">Artists,</button></li>
        </ul>
      </div>
    </section>

    <!--------- CONTENT ----------->
    <section id="content">
      <div class="search__result hide">
        <h3 class="result__title"></h3>
        <div class="result__gallery"></div>
        <a href="" class="vermas">Ver Mas</a>
      </div>
    </section>

    <!--------- TRENDING ---------->
    <section id="trend">
      <div class="trend__title">
        <h2>Trending GIFOS</h2>
        <p>Mira los ultimos GIFOS de nuestra comunidad.</p>
      </div>
      <div class="trend__imgs">
        <img src="https://dummyimage.com/250x180/000/fff" alt="" />
      </div>
    </section>

    <!--------- FOOTER ---------->
    <section id="footer">
      <div class="footer__social">
        <p>Compartir en:</p>
        <a href="facebook.com"><i class="fab fa-facebook-f"></i></a>
        <a href="twitter.com"><i class="fab fa-twitter"></i></a>
        <a href="instagram.com"><i class="fab fa-instagram"></i></a>
      </div>
      <p>© GIFOS 2020 All Rights Reserved</p>
    </section>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/search.js"></script>
  </body>
</html>
